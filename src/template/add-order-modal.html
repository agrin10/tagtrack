<!-- Create Order Modal -->
<div class="modal fade" id="createOrderModal" tabindex="-1" aria-labelledby="createOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="createOrderModalLabel">
                    <i class="fas fa-plus-circle me-2"></i>Create New Order
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('order.create_order') }}">
                <div class="modal-body">
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <!-- Section: Basic Information -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Basic Information</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                                <label for="sketch_name" class="form-label">sketch Name <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="sketch_name" name="sketch_name" >
                                        </div>
                                        <div class="col-md-6">
                                            <label for="customer_name" class="form-label">Customer Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Section: Fabric Information -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-cut me-2"></i>Fabric Details</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="fabric_name" class="form-label">Fabric Name</label>
                                            <input type="text" class="form-control" id="fabric_name" name="fabric_name">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="fabric_code" class="form-label">Fabric Code</label>
                                            <input type="text" class="form-control" id="fabric_code" name="fabric_code">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Section: Dimensions -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-ruler-combined me-2"></i>Dimensions</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="width" class="form-label">Width (cm)</label>
                                            <input type="number" step="0.01" class="form-control" id="width" name="width">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="height" class="form-label">Height (cm)</label>
                                            <input type="number" step="0.01" class="form-control" id="height" name="height">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="quantity" class="form-label">Quantity</label>
                                            <input type="number" class="form-control" id="quantity" name="quantity">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="total_length_meters" class="form-label">Total Length (m)</label>
                                            <input type="number" step="0.01" class="form-control" id="total_length_meters" name="total_length_meters">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <!-- Section: Print & Finishing Details -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-print me-2"></i>Print & Finishing Details</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="print_type" class="form-label">Print Type</label>
                                            <select class="form-select" id="print_type" name="print_type">
                                                <option value="">Select...</option>
                                                <option value="قالب تکرار">قالب تکرار</option>
                                                <option value="قالب جدید">قالب جدید</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lamination_type" class="form-label">Lamination</label>
                                            <select class="form-select" id="lamination_type" name="lamination_type">
                                                <option value="">Select...</option>
                                                <option value="براق">براق</option>
                                                <option value="مات">مات</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cut_type" class="form-label">Cut Type</label>
                                            <select class="form-select" id="cut_type" name="cut_type">
                                                <option value="">Select...</option>
                                                <option value="برش کامل">برش کامل</option>
                                                <option value="نیم تیغ">نیم تیغ</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="label_type" class="form-label">Label Type</label>
                                            <select class="form-select" id="label_type" name="label_type">
                                                <option value="">Select...</option>
                                                <option value="خشک">خشک</option>
                                                <option value="متوسط">متوسط</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Section: Dates & Status -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Dates & Status</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="delivery_date" class="form-label">Delivery Date</label>
                                            <input type="date" class="form-control" id="delivery_date" name="delivery_date">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="status" class="form-label">Status</label>
                                            <select class="form-select" id="status" name="status">
                                                <option value="Pending">Pending</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Section: Notes & Specifications -->
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-sticky-note me-2"></i>Notes & Specifications</h6>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="design_specification" class="form-label">Design Specification</label>
                                        <textarea class="form-control" id="design_specification" name="design_specification" rows="2"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="office_notes" class="form-label">Office Notes</label>
                                        <textarea class="form-control" id="office_notes" name="office_notes" rows="2"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="factory_notes" class="form-label">Factory Notes</label>
                                        <textarea class="form-control" id="factory_notes" name="factory_notes" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Create Order
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End of Create Order Modal -->
