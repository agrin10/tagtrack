<!-- Order Details Modal -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true" dir="rtl">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="orderDetailsModalLabel">
                    <i class="fas fa-file-alt me-2"></i>
                    جزئیات سفارش <span id="detail-form-number" class="badge bg-primary ms-2"></span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
            </div>
            <div class="modal-body">
                <!-- Status Badge -->
                <div class="text-center mb-4">
                    <div class="d-inline-block">
                        <div id="detail-status-container" class="d-flex flex-column align-items-center">
                            <span id="detail-status" class="badge fs-6 px-4 py-2 mb-2"></span>
                            <div class="progress" style="width: 200px; height: 8px;">
                                <div id="detail-status-progress" class="progress-bar" role="progressbar"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Customer & Delivery Section -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-user me-2"></i>اطلاعات مشتری</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="text-muted small">نام مشتری</label>
                                            <div id="detail-customer-name" class="fw-bold"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted small">نام طرح</label>
                                            <div id="detail-sketch-name" class="fw-bold"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="text-muted small">تاریخ تحویل</label>
                                            <div id="detail-delivery-date" class="fw-bold"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted small">تاریخ خروج از دفتر</label>
                                            <div id="detail-exit-from-office-date" class="fw-bold"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted small">تاریخ خروج از کارخانه</label>
                                            <div id="detail-exit-from-factory-date" class="fw-bold"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Fabric & Dimensions Section -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-cut me-2"></i>مشخصات و ابعاد</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="text-muted small">تراکم پارچه</label>
                                            <div id="detail-fabric-density" class="fw-bold"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted small">کد برش پارچه</label>
                                            <div id="detail-fabric-code" class="fw-bold"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-6 mb-3">
                                                <label class="text-muted small">عرض</label>
                                                <div id="detail-width" class="fw-bold"></div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <label class="text-muted small">ارتفاع</label>
                                                <div id="detail-height" class="fw-bold"></div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <label class="text-muted small">تعداد</label>
                                                <div id="detail-quantity" class="fw-bold"></div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <label class="text-muted small">طول کل (متر)</label>
                                                <div id="detail-total-length-meters" class="fw-bold"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Print & Finishing Section -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-print me-2"></i>خدمات</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label class="text-muted small">نوع چاپ</label>
                                        <div id="detail-print-type" class="fw-bold"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="text-muted small">نوع لمینیت</label>
                                        <div id="detail-lamination-type" class="fw-bold"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="text-muted small">نوع برش</label>
                                        <div id="detail-cut-type" class="fw-bold"></div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="text-muted small">نوع لیبل</label>
                                        <div id="detail-label-type" class="fw-bold"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Notes Section -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-sticky-note me-2"></i>توضیحات</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="text-muted small">مشخصات طراحی</label>
                                    <div id="detail-design-specification" class="fw-bold"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="text-muted small">یادداشت‌های دفتر</label>
                                    <div id="detail-office-notes" class="fw-bold"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="text-muted small">یادداشت‌های کارخانه</label>
                                    <div id="detail-factory-notes" class="fw-bold"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="text-muted small">یادداشت مشتری به دفتر</label>
                                    <div id="detail-customer-note-to-office" class="fw-bold"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Metadata Section -->
                        <div class="card">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>اطلاعات سفارش</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="text-muted small">ایجاد شده توسط</label>
                                            <div id="detail-created-by-username" class="fw-bold"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="text-muted small">تاریخ ایجاد</label>
                                            <div id="detail-created-at" class="fw-bold"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Images Section -->
                <div class="card mt-4">
                    <div class="card-header bg-light">
                        <h6 class="mb-0"><i class="fas fa-images me-2"></i>تصاویر سفارش</h6>
                    </div>
                    <div class="card-body">
                        <div id="detail-images-container" class="row g-3">
                            <!-- Images will be loaded here -->
                        </div>
                        <div id="detail-no-images-message" class="text-center py-4 text-muted" style="display: none;">
                            <i class="fas fa-images fa-2x mb-2"></i>
                            <p class="mb-0">تصویری برای این سفارش بارگذاری نشده است</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>بستن
                </button>
            </div>
        </div>
    </div>
</div>
<!-- End of Order Details Modal -->
