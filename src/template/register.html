<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TagTrack</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .register-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating input,
        .form-floating select {
            border-radius: 5px;
        }
        .btn-register {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .btn-register:hover {
            background-color: #0b5ed7;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .form-select {
            height: 58px;
            padding-top: 1.625rem;
        }
        .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-select option {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join TagTrack today</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="Admin">Administrator</option>
                    <option value="OrderManager">Order Manager</option>
                    <option value="Designer">Designer</option>
                    <option value="FactorySupervisor">Factory Supervisor</option>
                    <option value="InvoiceClerk">Invoice Clerk</option>
                </select>
                <label for="role">Role</label>
            </div>

            <button type="submit" class="btn btn-primary btn-register">Create Account</button>
        </form>

        <div class="login-link">
            <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{{url_for('static' ,filename='script/handle.min.js')}}"></script>
    <script src="{{url_for('static' ,filename='script/moment.min.js')}}"></script>
</body>
</html>
