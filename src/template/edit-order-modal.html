<script>
document.addEventListener('DOMContentLoaded', function() {
    const editTabs = document.querySelectorAll('#editOrderFormTabs button');
    const editProgressBar = document.getElementById('editFormProgress');
    const editPrevBtn = document.getElementById('editPrevTab');
    const editNextBtn = document.getElementById('editNextTab');
    let currentEditTab = 0;

    function updateEditProgress() {
        const progress = ((currentEditTab + 1) / editTabs.length) * 100;
        editProgressBar.style.width = `${progress}%`;
    }

    function showEditTab(index) {
        editTabs.forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('#editOrderFormTabContent .tab-pane').forEach(pane => pane.classList.remove('show', 'active'));
        
        editTabs[index].classList.add('active');
        document.querySelector(editTabs[index].dataset.bsTarget).classList.add('show', 'active');
        
        currentEditTab = index;
        updateEditProgress();
        
        // Update button states
        editPrevBtn.disabled = currentEditTab === 0;
        editNextBtn.disabled = currentEditTab === editTabs.length - 1;
    }

    editPrevBtn.addEventListener('click', () => {
        if (currentEditTab > 0) {
            showEditTab(currentEditTab - 1);
        }
    });

    editNextBtn.addEventListener('click', () => {
        if (currentEditTab < editTabs.length - 1) {
            showEditTab(currentEditTab + 1);
        }
    });

    // Initialize edit form tabs
    showEditTab(0);
});
</script>
