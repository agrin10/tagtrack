<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود - تگ ترک</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{url_for('static' , filename='style/authentication.css')}}" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>خوش آمدید</h1>
      <p>لطفاً برای ادامه وارد شوید</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="بستن"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری" required />
        <label for="username">نام کاربری</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور" required />
        <label for="password">رمز عبور</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember" name="remember" checked />
        <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
      </div>

      <button type="submit" class="btn btn-primary btn-login">ورود</button>
    </form>
<!-- 
    <div class="register-link">
      <p class="mb-0">حساب کاربری ندارید؟ <a href="{{ url_for('auth.register') }}">ثبت‌نام کنید</a></p>
    </div> -->
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{url_for('static' ,filename='script/handle.min.js')}}"></script>
  <script src="{{url_for('static' ,filename='script/moment.min.js')}}"></script>
</body>
</html>
