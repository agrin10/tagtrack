<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailModalLabel">
                    <span id="modal-form-number"></span> - <span id="modal-customer-details"></span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h6>Progress</h6>
                        <div class="progress mb-2" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" id="modal-progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="mb-1">Started: <span id="modal-started-date"></span></p>
                        <p class="mb-0">Est. Completion: <span id="modal-est-completion-date"></span></p>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="badge bg-primary fs-6" id="modal-status-badge"></span>
                    </div>
                </div>

                <hr>

                <form id="updateProductionStatusForm">
                    <input type="hidden" id="modal-order-id" name="order_id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="modal-update-stage" class="form-label">Update Stage</label>
                            <select class="form-select" id="modal-update-stage" name="current_stage">
                                <option value="Design">Design</option>
                                <option value="Printing">Printing</option>
                                <option value="Cutting">Cutting</option>
                                <option value="Finishing">Finishing</option>
                                <option value="Quality Control">Quality Control</option>
                                <option value="Packaging">Packaging</option>
                                <option value="Shipped">Shipped</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="modal-progress-percentage" class="form-label">Progress %</label>
                            <input type="number" class="form-control" id="modal-progress-percentage" name="progress_percentage" min="0" max="100">
                        </div>
                        <div class="col-12">
                            <label for="modal-factory-notes" class="form-label">Factory Notes</label>
                            <textarea class="form-control" id="modal-factory-notes" name="factory_notes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </div>
                </form>

                <hr>

                <div class="container">
                    <table>
                        <thead>
                            <tr>
                                <th>نوع شیفت</th>
                                <th>نام کارگر</th>
                                <th>ساعت شروع</th>
                                <th>ساعت اتمام</th>
                                <th>تعداد مانده</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="production-table-body">
                            <!-- Production rows will be loaded here dynamically -->
                        </tbody>
                    </table>
                    <div class="production-duration">
                        مدت زمان تولید: <input type="text" class="form-control" id="production-duration-input" name="production_duration" placeholder="مدت زمان تولید">
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" onclick="addProductionRow()">+ Add Production Row</button>
                </div>

                <hr>

                <h6>Job Metrics</h6>
                <div id="modal-job-metrics-container">
                    <!-- Job metrics will be loaded here dynamically -->
                </div>
                <button type="button" class="btn btn-outline-secondary mt-3" onclick="addMetricRowToModal()">+ Add Metric Row</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function addProductionRow() {
        const tableBody = document.getElementById('production-table-body');
        const newRow = tableBody.insertRow();
        const rowIndex = tableBody.rows.length;
        newRow.setAttribute('data-row-index', rowIndex);

        newRow.innerHTML = `
            <td>
                <select class="form-select" name="machine_data[${rowIndex}][shift_type]">
                    <option value="day">روز</option>
                    <option value="night">شب</option>
                </select>
            </td>
            <td><input type="text" class="form-control" name="machine_data[${rowIndex}][worker_name]" placeholder="نام کارگر"></td>
            <td><input type="time" class="form-control" name="machine_data[${rowIndex}][start_time]" placeholder="ساعت شروع"></td>
            <td><input type="time" class="form-control" name="machine_data[${rowIndex}][end_time]" placeholder="ساعت اتمام"></td>
            <td><input type="number" class="form-control" name="machine_data[${rowIndex}][remaining_quantity]" placeholder="تعداد مانده"></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove();">X</button></td>
        `;
    }

    // Function to populate machine data when modal is opened
    function populateMachineData(order) {
        const tableBody = document.getElementById('production-table-body');
        tableBody.innerHTML = ''; // Clear existing rows

        const machineData = order.machine_data || [];

        if (machineData && machineData.length > 0) {
            // Sort by shift type if needed, e.g., day first then night
            machineData.sort((a, b) => a.shift_type.localeCompare(b.shift_type));

            machineData.forEach((data, index) => {
                const newRow = tableBody.insertRow();
                newRow.setAttribute('data-row-index', index);
                newRow.innerHTML = `
                    <td>
                        <select class="form-select" name="machine_data[${index}][shift_type]">
                            <option value="day" ${data.shift_type === 'day' ? 'selected' : ''}>روز</option>
                            <option value="night" ${data.shift_type === 'night' ? 'selected' : ''}>شب</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" name="machine_data[${index}][worker_name]" placeholder="نام کارگر" value="${data.worker_name || ''}"></td>
                    <td><input type="time" class="form-control" name="machine_data[${index}][start_time]" placeholder="ساعت شروع" value="${data.start_time ? data.start_time.substring(11, 16) : ''}"></td>
                    <td><input type="time" class="form-control" name="machine_data[${index}][end_time]" placeholder="ساعت اتمام" value="${data.end_time ? data.end_time.substring(11, 16) : ''}"></td>
                    <td><input type="number" class="form-control" name="machine_data[${index}][remaining_quantity]" placeholder="تعداد مانده" value="${data.remaining_quantity || ''}"></td>
                    <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove();">X</button></td>
                `;
            });
        } else {
            // Add an empty row if no data exists, for the first shift
            addProductionRow();
        }

        // Populate production duration
        document.getElementById('production-duration-input').value = order.production_duration || '';
    }

    // Modify addMetricRowToModal to include a delete button for job metrics
    function addMetricRowToModal(metric = null) {
        const container = document.getElementById('modal-job-metrics-container');
        const index = container.children.length;
        const newMetricRow = document.createElement('div');
        newMetricRow.className = 'row g-2 mb-2 align-items-end';
        newMetricRow.innerHTML = `
            <div class="col-md-3">
                <label class="form-label">Package Count</label>
                <input type="number" class="form-control" name="job_metrics[${index}][package_count]" value="${metric ? metric.package_count : ''}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Package Value</label>
                <input type="number" step="0.01" class="form-control" name="job_metrics[${index}][package_value]" value="${metric ? metric.package_value : ''}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Roll Count</label>
                <input type="number" class="form-control" name="job_metrics[${index}][roll_count]" value="${metric ? metric.roll_count : ''}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Meterage</label>
                <input type="number" step="0.01" class="form-control" name="job_metrics[${index}][meterage]" value="${metric ? metric.meterage : ''}">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" onclick="this.closest('.row').remove()">X</button>
            </div>
        `;
        container.appendChild(newMetricRow);
    }

    // Helper function to format date for input fields (if needed)
    function formatDateForInput(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toISOString().split('T')[0]; // YYYY-MM-DD
    }

    // Helper function to format time for input fields
    function formatTimeForInput(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toTimeString().split(' ')[0].substring(0, 5); // HH:MM
    }

    // Make these functions globally accessible if they are called from inline HTML
    window.addProductionRow = addProductionRow;
    window.populateMachineData = populateMachineData;
    window.addMetricRowToModal = addMetricRowToModal;
    window.formatDateForInput = formatDateForInput;
    window.formatTimeForInput = formatTimeForInput;
</script>
